<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>formulaire test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
     #d1{
        display: none;
        background-color: red;
    }
    </style>
   
</head>
<body>
   <form action="formulaire2_soufia_goumi.html" method="GET" onsubmit="return Valider();">
       <label for="i1">nom:</label>
       <input type="text" id="i1" />
       <br/>
       <label for="i2">password:</label>
       <input type="password" id="i2"/>
       <br/>
       
        <label>afficher ville :</label>
        <input type="radio" name="gr1" id="g1" onclick="aff();"/>oui
        <input type="radio" name="gr1" id="g2" onclick="aff();"/>non
     
      <div id="d1">
        <label>choisir une ville:</label>
       <select id="villes">
           <option>selectionner ville</option>
           <option>beni mellal</option>
           <option>casa blanca</option>
           <option>rabat</option>
           <option>taza</option>
           <option>kheribka</option>
           <option>kenitra</option>
           <option>sale</option>
           <option>fes</option>
           <option>chefchaoun</option>
           <option>asafi</option>
           <option>tiznit</option>
           <option>boujdor</option>
       </select> 
    </div>
    <br/>
       <input type="submit" value="se connecter" onclick="Valider();"/>
       <input type="reset" value="annuler"/>
     <div style="background-color: green;" id="div"></div>
     <div style="background-color: green;" id="div2"></div>
     <div style="background-color: green;" id="div3"></div>
    </form>
    <script>
        function aff()
        {
            var d1=document.getElementById("d1");
            var g1=document.getElementById("g1");
            var g2=document.getElementById("g2");
            if(g1.checked==true)
            {
                d1.style.display="block";//sera afficher..
            }
            else if(g1.checked==false)
            {
                d1.style.display="none";//sera cacher..
            }
            else if(g2.checked==true)
            {
                d1.style.display="block";
            }
        } 
     
        function Valider(){
            var i1=document.getElementById("i1");
            var i2=document.getElementById("i2"); 
            var div=document.getElementById("div"); 
            var div2=document.getElementById("div2");
            if(i1.value=="")
            {
               div.innerText="le nom est obligatoire!!" ;
               return false;
            }
            //////////////////////////
            var rg1=new RegExp("^[a-z]*$","gi");
            if(rg1.test(i1.value)==false){
               div.innerText="il ne faut pas utiliser des chiffres et des caracteres speciaux!!";
               return false;
            }
            //////////////////////////
            if(i2.value=="")
            {
              div2.innerText="le mot de passe est obligatoire!!";
              return false; 
            }
            /////////////////////////
            var g1=document.getElementById("g1");
            var g2=document.getElementById("g2");
            var villes=document.getElementById("villes");
            var div3=document.getElementById("div3");
            if(g1.checked==true)
            {
              let i=villes.selectedIndex;
              if(i==0){
                  div3.innerText="choisie une ville!!";
                  return false; 
              }
              return true;
            }
              
            }
   </script>
</body>
</html>
